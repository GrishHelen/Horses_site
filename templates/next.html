{% extends "base.html" %}

{% block content %}
    <table
        style="text-align: left; width: 450px; height: 40px; background-color: #DEF0F7; "
        border="0" cellpadding="0" cellspacing="2">
    <tbody>
    <tr>
        <td style="text-align: center;"><a style="color: #646464;" href="/ago">
            Прошлые 2 недели</a></td>
        <td style="text-align: center;"><a style="color: #646464;" href="/today">
            Сегодня</a></td>
        <td style="text-align: center; background-color: #98E8FF"><a style="color: #323232;" href="/next">
            Следующие 2 недели</a></td>
    </tr>
    </tbody>
</table>
<br>

<h4>Выберите дату:</h4>
<table style="text-align: left;" border="1" cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
        {% for day in first %}
        <td style="width: 100px; height: 50px; text-align: center;">
            <a style="color: black" href="/one_day/{{day[0]}}"><big>{{day[0]}}, {{day[1]}}</big></a></td>
        {% endfor %}
    </tr>
    <tr>
        {% for day in second %}
        <td style="width: 100px; height: 50px; text-align: center;">
            <a style="color: black" href="/one_day/{{day[0]}}"><big>{{day[0]}}, {{day[1]}}</big></a></td>
        {% endfor %}
    </tr>
    </tbody>
</table>

{% endblock %}
